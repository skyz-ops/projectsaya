<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="user.html">Beranda</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="settings.html" class="active">Pengaturan</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Pengaturan Akun</h1>
            </div>
            <div class="card">
                <h3>Ganti Password</h3>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Password Saat Ini</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password Baru</label>
                        <input type="password" id="newPassword" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password Baru</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Ganti Password</button>
                    <div id="passwordMessage" class="message"></div>
                </form>
            </div>
            <div class="card danger-zone">
                <h3>Hapus Akun</h3>
                <button id="deleteAccountBtn" class="btn btn-danger">Hapus Akun Saya</button>
                <div id="deleteMessage" class="message"></div>
            </div>
        </div>
    </div>
    <script src="js/settings.js"></script>
</body>
</html>
