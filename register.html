<!-- Struktur mirip login, tambahkan input nama & konfirmasi password -->
<form id="registerForm">
    <div class="form-group">
        <input type="text" id="regName" placeholder="Nama Lengkap" required>
    </div>
    <div class="form-group">
        <input type="email" id="regEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="password" id="regPassword" placeholder="Password" required>
    </div>
    <div class="form-group">
        <input type="password" id="regConfirmPassword" placeholder="Konfirmasi Password" required>
    </div>
    <div class="g-recaptcha" data-sitekey="6LfIVWkrAAAAAKc5KGzdBT_CTfPdrNgCBcwfm7S3"></div>
    <button type="submit" class="btn">Daftar</button>
</form>
